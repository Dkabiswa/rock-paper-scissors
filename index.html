<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="text-center py-10">
        <h2 class="mb-4 heading-1 color-white">Welcome to Rock Paper and Scissors</h2>
        

        <div class="game-container px-3">
            <div class="top flex space-between align-center mb-2">
                <div class="player-1 flex-1 text-left">
                    <span class="count big-text" id="player2Count">0</span>
                    <span class="user heading-2 ">You</span>
                </div>
                <div class="player-vs text-center flex-1">
                    <p class="vs big-text color-gray-1">VS</p>
                    <span class="winner-text heading-2 color-gray">first to 3 wins</span>
                </div>
                <div class="player-2  ">
                    <span class="user heading-2 flex-1">Computer</span>
                    <span class="count big-text" id="player1Count">0</span>
                </div>
            </div>

            <div class="player-2-options hide flex justify-center gap-3 mb-2">
                <button class="btn btn-selection" id="btnRock" data-selection="rock"> <p><i class="fas fa-hand-back-fist fa-2x"></i></p> Rock</button>
                <button class="btn btn-selection" id="btnPaper" data-selection="paper"> <p><i class="fas fa-hand fa-2x"></i> </p>Paper</button>
                <button class="btn btn-selection" id="btnScissors" data-selection="scissors"> <p><i class="fas fa-hand-scissors fa-2x"></i> </p>Scissors</button>
            </div>

            <div class="selected flex hide space-around mb-2" id="round-results">
                <button class="btn btn-selection active" id="player2Selection"> </button>
                <button class="btn btn-selection active" id="player1Selection"> </button>
            </div>

            <div class="flex justify-center  mb-2">
                <button class="btn  btn-solid" id="startGame"> Start New Game</button>
            </div>

            <div class="round text-center hide mb-4">
                <h3 class="heading-2">Round 1</h3>
                <div><span>Scissors <i class="fas fa-hand-scissors"></i> </span>&nbsp; vs &nbsp;<span>Paper <i class="fas fa-hand"></i></span></div>
                <p class="color-gray text-small">Achilles picked paper but lost to scissors!</p>
            </div>

            <div class="round text-center hide mb-4">
                <h3 class="heading-2">Round 1</h3>
                <div><span>Scissors <i class="fas fa-hand-scissors"></i> </span>&nbsp; vs &nbsp;<span>Paper <i class="fas fa-hand"></i></span></div>
                <p class="color-gray text-small">Achilles picked paper but lost to scissors!</p>
            </div>
        </div>
    </main>
</body>
</html>
